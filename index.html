<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="stylesheet" href="./sass/bootstrap.min.css">
</head>
<body>
    <div class="login-body">
        <div class="login-box">
            <div class="row">
                <div class="col-md-6 image-box">
                    <img src="./img/login.png" alt="">
                </div>
                <div class="col-md-6">
                    <form action="" >
                        <h4 class="text">login here</h4>
                        <div class="form-group">
                            <input type="email" placeholder="enrer your email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="enrer your password" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-custom-submit">login</button>
                            </div>
                            <div class="col-md-6">
                                <a href="#">forget password!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <span class="outshape"></span>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
